<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nhập điểm</title>
</head>
<body>
        <h1>Tính điểm thi kết thúc học phần</h1>
        Điểm chuyên cần: <input type="number" id="diemcc"><br>
        Điểm thi giữa kì:&ensp; <input type="number" id="diemkt"><br>
        <button onclick="diemkthp();">Tính điểm</button>
        <p>Điểm thi kết thúc học phần cần: </p>
        <p id="result"></p>
        <script type="text/javascript">
            function diemkthp(){
                var cc = document.getElementById("diemcc").value;
                var kt = document.getElementById("diemkt").value;

                document.getElementById("result").innerHTML=(4-(cc*0.2+kt*0.2))/0.6;
            }
        </script>
</body>
</html>
